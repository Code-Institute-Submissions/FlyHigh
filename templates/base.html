<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

    <!-- Fontawesome -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css" />

    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />

    {% if title %}
        <title>FlyHigh Blog - {{ title }}</title>
    {% else %}
        <title>FlyHigh Blog</title>
    {% endif %}

    <!-- Favicon -->
    <link href="static/img/favicon.png" rel="icon" />
</head>

<body>
	<header class="site-header">
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="{{url_for('index')}}"><span class="logo"><i class="fas fa-paper-plane"></i></span>
					FlyHigh</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
		                <span class="navbar-toggler-icon"></span>
		            </button>
		
				<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item {{ 'active' if active_page == 'home' else '' }}">
							<a class="nav-link" href="{{url_for('index')}}">Home</a>
						</li>
						<li class="nav-item {{ 'active' if active_page == 'about' else '' }}">
							<a class="nav-link" href="{{url_for('about')}}">About</a>
						</li>
					</ul>
					<ul class="navbar-nav mt-2 mt-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="#">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Register</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}{% endblock %}
        </div>
        <div class="col-md-4">
          <div>
            <h3>Sidebar</h3>
            <p>Additional information here</p>
              <ul class="list-group">
                <li class="list-group-item">Item1</li>
                <li class="list-group-item">Item2</li>
                <li class="list-group-item">Item3</li>
                <li class="list-group-item">Item4</li>
              </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
           
</body>
</html>
