{% extends "base.html" %}
<!-- Defining variable for highlighting active links in navbar -->
{% set active_page = "home" %}
{% block content %}
<!-- Loop through the posts and generate list of posts -->
{% for post in posts %}
<div class="media post">
	<div class="media-body">
		<div class="row">
			<div class="col-lg-8 col-12">
				<div class="row">
					<div class="col-12">
						<h5><a href="#">{{ post.title.title() }}</a></h5>
					</div>
				</div>
				<div class="row date-author-line">
					<div class="col-sm-6 col-12">
						<p><a href="#"><i class="fas fa-feather-alt"></i> {{ post.author.title() }}</a></p>
					</div>
					<div class="col-sm-6 col-12">
						<p class="text-muted"><i class="far fa-calendar"></i> {{ post.date_posted }}</p>
					</div>
				</div>
                <hr>
				<div class="row">
					<div class="col-12">
						<p class = "content">{{ post.content.capitalize() }}</p>
                        <button class="btn btn-outline-secondary" href="#"><small>Read more</small></button>
					</div>
				</div>
			</div>
		    <div class="col-lg-4 col-12">
				<div class="wrapper">
					<img src="{{url_for('static', filename='img/sample-image.jpg')}}" class="rounded" alt="article_image">
				</div>
            </div>
        </div> 
	</div>
</div>

{% endfor %}
{% endblock content %}
